<div class="min-h-full lg:h-full w-full display-panel lg:display-panel-lg">
  <div *ngIf="onecallWeather" class="lg:h-full lg:overflow-y-auto relative z-10 pt-10 drop-shadow-xl text-white">
    <div class="p-4">
      <app-display-unit></app-display-unit>

      <app-base-infos
        [geocodeName]="geocode ? geocode.name : ''"
        [calculationDate]="onecallWeather.currentWeather.getCalculationDate()"
      ></app-base-infos>

      <app-current-temperature
        [currentWeather]="onecallWeather.currentWeather"
      ></app-current-temperature>

      <app-current-temperature-details
        [currentWeather]="onecallWeather.currentWeather"
      ></app-current-temperature-details>
    </div>

    <div class="">
      <div class="mt-10">
        <app-hourly-display [hourlyWeather]="onecallWeather.hourlyWeather"></app-hourly-display>
      </div>

      <div class="mt-10">
        <app-daily-display [dailyWeather]="onecallWeather.dailyWeather"></app-daily-display>
      </div>
    </div>
  </div>
</div>
